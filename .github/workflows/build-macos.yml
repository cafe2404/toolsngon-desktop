name: Build macOS DMG

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Chỉ chạy khi push tag

jobs:
  build-macos:
    runs-on: macos-latest
    env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # Use Node 20 as specified in the original script
          node-version: 20

      - name: Install JavaScript dependencies
        # Install all dependencies normally
        run: npm install
        
      # --- FIX for keytar universal build starts here ---
      - name: Rebuild native dependencies (Fixes 'keytar' issue)
        # This step forces native modules like keytar to be compiled for the target Electron version and architecture(s).
        # This is essential for the --universal flag to succeed.
        run: npx electron-builder install-app-deps
      # --- FIX for keytar universal build ends here ---

      - name: Build and Publish Electron app
        # The 'publish:mac' script handles the final packaging with --mac --universal
        run: |
          npm run publish:mac

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

