name: Build macOS DMG

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Ch·∫°y khi push tag

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ‚úÖ Rebuild native modules nh∆∞ keytar cho ki·∫øn tr√∫c universal
      - name: Rebuild native modules
        run: npx electron-rebuild --arch=universal --force

      # ‚úÖ Build universal DMG
      - name: Build Electron app
        run: npm run publish:mac

      # üì¶ Upload file DMG ƒë·ªÉ t·∫£i v·ªÅ
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg
