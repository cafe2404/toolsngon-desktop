name: Build macOS DMG

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ğŸ CÃ i Python & distutils Ä‘á»ƒ há»— trá»£ node-gyp build native modules (VD: keytar)
      - name: Install Python and setuptools
        run: |
          brew install python@3.11
          python3 -m pip install --upgrade pip setuptools wheel

      # ğŸ”§ Rebuild native modules Ä‘á»ƒ tÆ°Æ¡ng thÃ­ch vá»›i Electron
      - name: Rebuild native modules
        run: npx electron-rebuild --force

      # ğŸ› ï¸ Build Universal DMG
      - name: Build Electron app (Universal)
        run: npm run publish:mac

      # ğŸ“¦ Upload artifact Ä‘á»ƒ táº£i vá» sau khi build
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg
